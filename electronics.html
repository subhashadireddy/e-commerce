    <!-- Category Header -->
    <div class="category-header">
        <div class="container">
            <h1>Electronics</h1>

    </div>

    <!-- Category Content -->
    <div class="category-content">
        <div class="container">
            <div class="category-layout">
                <!-- Filters -->
                <div class="filters">
                    <h2>Filters</h2>

                    <div class="filter-section">
                        <h3>Categories</h3>
                        <div class="filter-options">
                            <div class="filter-option">
                                <input type="checkbox" id="smartphones" value="smartphones">
                                <label for="smartphones">Smartphones</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="laptops" value="laptops">
                                <label for="laptops">Laptops</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="audio" value="audio">
                                <label for="audio">Audio</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="tablets" value="tablets">
                                <label for="tablets">Tablets</label>
                            </div>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>Price Range</h3>
                        <div style="padding: 10px 0;">
                            <input type="range" id="priceRange" min="0" max="200000" value="200000"
                                style="width: 100%;">
                            <div
                                style="display: flex; justify-content: space-between; font-size: 14px; color: #666; margin-top: 5px;">
                                <span>â‚¹0</span>
                                <span id="maxPrice">â‚¹2,00,000</span>
                            </div>
                        </div>
                    </div>

                    <div class="filter-section">
                        <h3>Brands</h3>
                        <div class="filter-options">
                            <div class="filter-option">
                                <input type="checkbox" id="apple" value="apple">
                                <label for="apple">Apple</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="samsung" value="samsung">
                                <label for="samsung">Samsung</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="sony" value="sony">
                                <label for="sony">Sony</label>
                            </div>
                            <div class="filter-option">
                                <input type="checkbox" id="oneplus" value="oneplus">
                                <label for="oneplus">OnePlus</label>
                            </div>
                        </div>
                    </div>

                    <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
                    <button
                        style="width: 100%; margin-top: 10px; background: white; border: 1px solid #e5e5e5; padding: 10px; border-radius: 5px; cursor: pointer;"
                        onclick="clearFilters()">Clear All</button>
                </div>

                <!-- Products -->
                <div class="category-products">
                    <div class="products-header">
                        <div id="productCount">Loading...</div>
                        <select class="sort-select" id="sortSelect" onchange="sortProducts()">
                            <option value="popularity">Sort by Popularity</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Customer Rating</option>
                            <option value="discount">Discount</option>
                        </select>
                    </div>

                    <div class="products-grid" id="electronicsProducts">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const electronicsProducts = [
            {
                id: 101,
                name: "iPhone 15 Pro Max 256GB",
                price: 134900,
                originalPrice: 159900,
                rating: 4.5,
                reviews: 2500,
                image: "images/products/electronics/iphone-15-pro.webp",
                discount: 16,
                category: "smartphones",
                brand: "apple",
                inStock: true
            },
            {
                id: 102,
                name: "Samsung Galaxy S24 Ultra",
                price: 124999,
                originalPrice: 139999,
                rating: 4.4,
                reviews: 1800,
                image: "images/products/electronics/samsung-s24-ultra.jpeg",
                discount: 11,
                category: "smartphones",
                brand: "samsung",
                inStock: true
            },
            {
                id: 103,
                name: "OnePlus 12R 5G 128GB",
                price: 39999,
                originalPrice: 44999,
                rating: 4.3,
                reviews: 1200,
                image: "images/products/electronics/oneplus-12r.jpeg",
                discount: 11,
                category: "smartphones",
                brand: "oneplus",
                inStock: true
            },
            {
                id: 104,
                name: "Sony WH-1000XM5 Headphones",
                price: 29990,
                originalPrice: 34990,
                rating: 4.7,
                reviews: 800,
                image: "images/products/electronics/sony-headphones.jpeg",
                discount: 14,
                category: "audio",
                brand: "sony",
                inStock: true
            },
            {
                id: 105,
                name: "MacBook Air M3 13-inch",
                price: 114900,
                originalPrice: 124900,
                rating: 4.6,
                reviews: 650,
                image: "images/products/electronics/macbook-air-m3.webp",
                discount: 8,
                category: "laptops",
                brand: "apple",
                inStock: true
            },
            {
                id: 106,
                name: "iPad Pro 12.9-inch M2",
                price: 112900,
                originalPrice: 129900,
                rating: 4.5,
                reviews: 890,
                image: "images/products/electronics/ipad-pro.jpeg",
                discount: 13,
                category: "tablets",
                brand: "apple",
                inStock: true
            }
        ];

        let filteredProducts = [...electronicsProducts];

        function loadProducts() {
            const productsContainer = document.getElementById('electronicsProducts');
            const productCount = document.getElementById('productCount');

            productCount.textContent = `Showing ${filteredProducts.length} of ${electronicsProducts.length} products`;

            productsContainer.innerHTML = '';

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';

                productCard.innerHTML = `
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="discount-badge">${product.discount}% OFF</div>
                        <div class="category-badge">${product.category}</div>
                        <button class="wishlist-btn" onclick="toggleWishlist(${product.id})">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <div class="product-rating">
                            <div class="stars">
                                ${generateStars(product.rating)}
                            </div>
                            <span class="rating-text">${product.rating} (${product.reviews.toLocaleString()})</span>
                        </div>
                        <div class="product-price">
                            <span class="current-price">â‚¹${product.price.toLocaleString()}</span>
                            <span class="original-price">â‚¹${product.originalPrice.toLocaleString()}</span>
                        </div>
                        <button class="add-to-cart-btn" onclick="addToCart(${product.id})">
                            Add to Cart
                        </button>
                    </div>
                `;

                productsContainer.appendChild(productCard);
            });
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 !== 0;
            let starsHTML = '';

            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<i class="fas fa-star"></i>';
            }

            if (halfStar) {
                starsHTML += '<i class="fas fa-star-half-alt"></i>';
            }

            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<i class="far fa-star"></i>';
            }

            return starsHTML;
        }

        function applyFilters() {
            const categoryFilters = [];
            const brandFilters = [];
            const maxPrice = document.getElementById('priceRange').value;

            // Get selected categories
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                if (checkbox.checked) {
                    if (['smartphones', 'laptops', 'audio', 'tablets'].includes(checkbox.value)) {
                        categoryFilters.push(checkbox.value);
                    } else {
                        brandFilters.push(checkbox.value);
                    }
                }
            });

            filteredProducts = electronicsProducts.filter(product => {
                const categoryMatch = categoryFilters.length === 0 || categoryFilters.includes(product.category);
                const brandMatch = brandFilters.length === 0 || brandFilters.includes(product.brand);
                const priceMatch = product.price <= maxPrice;

                return categoryMatch && brandMatch && priceMatch;
            });

            loadProducts();
        }

        function clearFilters() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            document.getElementById('priceRange').value = 200000;
            document.getElementById('maxPrice').textContent = 'â‚¹2,00,000';

            filteredProducts = [...electronicsProducts];
            loadProducts();
        }

        function sortProducts() {
            const sortBy = document.getElementById('sortSelect').value;

            filteredProducts.sort((a, b) => {
                switch (sortBy) {
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'rating':
                        return b.rating - a.rating;
                    case 'discount':
                        return b.discount - a.discount;
                    default:
                        return b.reviews - a.reviews;
                }
            });

            loadProducts();
        }

        function addToCart(productId) {
            const product = electronicsProducts.find(p => p.id === productId);
            if (!product) return;

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showNotification('Product added to cart!');
        }

        function toggleWishlist(productId) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const product = electronicsProducts.find(p => p.id === productId);
            const existingIndex = wishlist.findIndex(item => item.id === productId);

            if (existingIndex > -1) {
                wishlist.splice(existingIndex, 1);
                showNotification('Removed from wishlist');
            } else {
                wishlist.push(product);
                showNotification('Added to wishlist');
            }

            localStorage.setItem('wishlist', JSON.stringify(wishlist));
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartCountElements = document.querySelectorAll('.cart-count');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            cartCountElements.forEach(element => {
                element.textContent = totalItems;
                element.style.display = totalItems > 0 ? 'flex' : 'none';
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #10b981;
                color: white;
                padding: 15px 20px;
                border-radius: 5px;
                z-index: 10000;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // Price range slider
        document.getElementById('priceRange').addEventListener('input', function () {
            document.getElementById('maxPrice').textContent = 'â‚¹' + parseInt(this.value).toLocaleString();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            loadProducts();
            updateCartCount();
        });
    </script>
</body>
